<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Quantum Vidya | AI Doubt Solver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg-1:#f6fcfb;
  --bg-2:#eef8f7;

  --teal-900:#053433;
  --teal-700:#08605f;
  --teal-500:#00b3b6;
  --teal-300:#66e4df;

  --muted:#637f7f;
  --card:#ffffff;

  --radius:18px;
  --shadow:0 26px 60px rgba(3,18,18,0.06);
  --font:"Inter",system-ui,Arial;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:var(--teal-700);
}

/* HEADER */
header{
  background:#fff;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  gap:10px;
  align-items:center;
  font-weight:800;
  color:var(--teal-900);
}
.logo{
  width:42px;height:42px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--teal-500),var(--teal-300));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
nav a{
  margin-left:20px;
  text-decoration:none;
  font-weight:700;
  color:var(--teal-700);
}

/* MAIN */
.container{
  max-width:900px;
  margin:60px auto;
  padding:0 22px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:32px;
}
.card h1{
  margin-top:0;
  font-size:32px;
  color:var(--teal-900);
}
.card p{
  color:var(--muted);
  line-height:1.6;
}

/* INPUT */
textarea{
  width:100%;
  min-height:140px;
  margin-top:16px;
  padding:16px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.08);
  font-family:var(--font);
  font-size:15px;
  resize:vertical;
}
textarea:focus{
  outline:none;
  border-color:var(--teal-500);
}

/* BUTTON */
.btn{
  margin-top:18px;
  padding:14px 26px;
  border-radius:999px;
  border:none;
  background:linear-gradient(90deg,var(--teal-500),var(--teal-300));
  font-weight:800;
  cursor:pointer;
  color:#042226;
}

/* RESPONSE */
.response{
  margin-top:26px;
  padding:20px;
  border-radius:14px;
  background:#f4ffff;
  color:var(--teal-700);
  display:none;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="brand">
      <div class="logo">QV</div>
      Quantum Vidya
    </div>
    <nav>
      <a href="HOME.html">Home</a>
      <a href="elibrary.html">Library</a>
      <a href="ai-doubt-solver.html">AI Solver</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="card">
    <h1>ðŸ¤– AI Doubt Solver</h1>
    <p>
      Ask your academic doubts in natural language.
      Our AI understands your syllabus and gives clear explanations.
    </p>

    <textarea id="question" placeholder="Type your doubt here..."></textarea>

    <button class="btn" onclick="solveDoubt()">Ask AI</button>

    <div class="response" id="responseBox">
      <strong>AI Response:</strong>
      <p id="responseText"></p>
    </div>
  </div>
</div>

<script>
function solveDoubt(){
  const q = document.getElementById("question").value.trim();
  if(!q) return alert("Please enter a question");

  // DEMO RESPONSE (backend integration later)
  document.getElementById("responseText").innerText =
    "This is a demo response. Your Python AI backend (doubt_solver.py) will answer this in real implementation.";

  document.getElementById("responseBox").style.display = "block";
}
</script>

</body>
</html>
